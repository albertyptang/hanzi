<!DOCTYPE html>
<html ng-app="zhzd">
<head>
  <meta charset="utf-8"/>
  <title>Hanzi by ayptang</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

  <!-- CryptoJS imports -->
  <script type="text/javascript" src="bower_components/cryptojslib/components/core-min.js"></script>
  <script type="text/javascript" src="bower_components/cryptojslib/components/x64-core-min.js"></script>
  <script type="text/javascript" src="bower_components/cryptojslib/components/sha512-min.js"></script>
  <script type="text/javascript" src="bower_components/cryptojslib/components/hmac-min.js"></script>
  <!-- Q import -->
  <script type="text/javascript" src="bower_components/q/q.js"></script>
  <!-- HandJS import -->
  <script type="text/javascript" src="bower_components/handjs/hand.js"></script>
  <!-- MyScriptJS import -->
  <script type="text/javascript" src="bower_components/myscript/dist/myscript.js"></script>
  
  <script src="app/zhzd.js"></script>
</head>

<body>
  <div ng-controller="zhCtrl">
    <div class="top">
      <h1>漢字Hanzi <span id="preview">字</span></h1>
      <div class="buttons">
        <a href="#"><img ng-click="draw = true" ng-class="{active: draw}" class="icon" src="assets/draw.png" width="40"></a>
        <a href="#"><img ng-click="draw = false" ng-class="{active: !draw}" class="icon" src="assets/clock.png" width="40"></a>
        <a href="javascript:history.go(0)"><img class="icon" src="assets/reload.png" width="40"></a>
      </div>
    </div>
    <canvas ng-show="draw" id="canvas" width="400" height="250" style="background-color: lavender; border: none;"></canvas>
    <div class="history" ng-hide="draw">
      <span class="past" ng-repeat="word in hist | orderBy: '-date' " ng-click="past(word.char)"> {{word.char}} </span>
    </div>
    <div class ="navigation">
      <ul>
        <li class="nav" ng-click="add('wiki')"><a><img src="assets/wiktionary.png"> Wiktionary</a></li>
        <li class="nav" ng-click="add('youdao')"><a><img src="assets/youdao.png"> Youdao</a></li>
        <li class="nav" ng-click="add('baidu')"><a><img src="assets/baidu.png"> Baidu</a></li>
      </ul>
    </div>
    <iframe id="frame" width="390" height="250"></iframe>
  </div>
</body>

<!-- TextRecognition -->
  <script type="text/javascript" src="app/canvas.js"></script>
</html>
